<head>

	<title>Box Shadow</title>

			background-color: #fff;
		}

		.box{
			width: 250px;
			height: 250px;
			margin: auto;
			padding: 10px;
			box-sizing: border-box;
			background-color: #fff;
			border:2px solid red;
		}
		
	</style>

</head>
<body>

	<div class="box">

	</div>

	
</body>
</html>
