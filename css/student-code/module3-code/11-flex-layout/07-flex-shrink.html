<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Shrink</title>
	<style type="text/css">
		
		body{
			background-color: #000;
			display: flex;
			justify-content: center;
		}
		*{
			box-sizing: border-box;
		}
		#wrapper{
			display: flex;
			width: 700px;
			background-color: #fff;
		}
		.column{
			background-color: green;
			color: white;
			width: 100px;
			margin: 10px;
			text-align: center;
			line-height: 75px;
			font-size: 30px;
		}
		.column:nth-child(5){
			flex-shrink: 0;
		}
	</style>

</head>
<body>
	<div id="wrapper">
		<div class="column">
			1
		</div>
		<div class="column">
			2
			
		</div>
		<div class="column">
			3
			
		</div>
		<div class="column">
			4
		</div>
		<div class="column">
			5
			
		</div>
		<div class="column">
			6
		</div>
		<div class="column">
			7
		</div>
		<div class="column">
			8
		</div>
		
		
	</div>
	
</body>
</html>
